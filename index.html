<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= Base ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'San Francisco',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#0b1220,#111827);
  transition:.45s ease;
  overflow:hidden;
}

body.light{
  background:
    radial-gradient(circle at 15% 10%, rgba(255,255,255,.9), transparent 45%),
    radial-gradient(circle at 85% 80%, rgba(220,224,230,.9), transparent 45%),
    linear-gradient(180deg,#eef0f3,#d8dbe0);
  color:#111;
}

/* ================= Card ================= */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  margin:16px;
  padding:28px 22px 30px;
  border-radius:32px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(30px) saturate(180%);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 30px 60px rgba(0,0,0,.4);
  text-align:center;
}

body.light .card{
  background:rgba(255,255,255,.42);
  border:1px solid rgba(255,255,255,.65);
}

/* ================= Header ================= */
.logo{
  width:86px;
  height:86px;
  border-radius:50%;
  margin:0 auto 14px;
  background:rgba(255,255,255,.28);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
}

h1{
  font-size:22px;
  font-weight:600;
  margin-bottom:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}

/* ================= Pixel Bat (ORIGINAL CodingStella) ================= */
.bat{
  width:34px;
  height:18px;
  position:relative;
}

.bat::before,
.bat::after{
  content:"";
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  background:
    linear-gradient(#000 0 0) left 0 top 4px/100% 2px,
    linear-gradient(#000 0 0) left 2px top 2px/100% 2px,
    linear-gradient(#000 0 0) left 4px top 0/100% 2px,
    linear-gradient(#000 0 0) left 6px top 2px/100% 2px,
    linear-gradient(#000 0 0) left 8px top 4px/100% 2px;
  background-repeat:no-repeat;
}

.bat::after{
  right:0;
  transform:scaleX(-1);
}

@keyframes flap{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(12deg)}
}

.bat{
  animation:flap .4s infinite ease-in-out;
  transform-origin:center;
}

/* ================= Text ================= */
p{
  font-size:14px;
  opacity:.7;
  margin-bottom:24px;
}

/* ================= Links ================= */
.links{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.link{
  padding:15px 16px;
  border-radius:22px;
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:white;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.22);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.55);
}

/* ================= Gear ================= */
.gear{
  position:fixed;
  top:16px;
  right:16px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.4s ease;
}

.gear:hover{
  transform:rotate(120deg) scale(1.1);
}

.menu{
  position:fixed;
  top:70px;
  right:16px;
  padding:12px 14px;
  border-radius:18px;
  background:rgba(0,0,0,.75);
  display:none;
}

body.light .menu{
  background:rgba(255,255,255,.9);
}

.menu button{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  color:white;
}

body.light .menu button{color:#111}
</style>
</head>

<body>

<div class="gear">‚öôÔ∏è</div>
<div class="menu">
  <button id="mode">Dark / Light</button>
</div>

<div class="card">
  <div class="logo">üåê</div>

  <h1>
    Netland CafeNet
    <div class="bat"></div>
  </h1>

  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
const gear=document.querySelector('.gear');
const menu=document.querySelector('.menu');
gear.onclick=()=>menu.style.display=menu.style.display==='block'?'none':'block';
document.getElementById('mode').onclick=()=>document.body.classList.toggle('light');
</script>

</body>
</html>
