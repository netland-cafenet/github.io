<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ================= Body ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);
  transition:.6s ease;
  overflow:hidden;
  color:white;
}

/* ================= Light Mode ================= */
body.light{
  background:
    radial-gradient(circle at 15% 15%, rgba(80,80,80,.18), transparent 45%),
    radial-gradient(circle at 85% 80%, rgba(120,120,120,.12), transparent 45%),
    linear-gradient(180deg,#eef0f3,#d8dbe0);
  color:#111;
}

/* ================= Ambient ================= */
.bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%,rgba(255,255,255,.15),transparent 40%),
    radial-gradient(circle at 70% 70%,rgba(255,255,255,.08),transparent 45%);
}

/* ================= Card ================= */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:30px 22px 32px;
  border-radius:34px;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(34px) saturate(180%);
  border:1px solid rgba(255,255,255,.25);

  box-shadow:
    0 40px 80px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.35);

  text-align:center;
  animation:float 6s ease-in-out infinite;
}

body.light .card{
  background:rgba(255,255,255,.45);
  border:1px solid rgba(255,255,255,.8);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.95);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= Logo ================= */
.logo{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:0 auto 14px;
  background:rgba(255,255,255,.3);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.7);
}

body.light .logo{
  background:rgba(255,255,255,.7);
}

/* ================= Text ================= */
h1{
  font-size:22px;
  font-weight:600;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:24px;
}

/* ================= Links ================= */
.links{
  display:grid;
  gap:14px;
}

.link{
  padding:15px 18px;
  border-radius:22px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:white;

  background:rgba(255,255,255,.15);
  backdrop-filter:blur(26px) saturate(170%);
  border:1px solid rgba(255,255,255,.3);

  box-shadow:
    0 10px 25px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.35);

  transition:.3s ease;
}

.link:hover{
  transform:translateY(-3px) scale(1.01);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.6);
  border:1px solid rgba(255,255,255,.9);
  box-shadow:
    0 10px 20px rgba(0,0,0,.1),
    inset 0 1px 0 rgba(255,255,255,1);
}

/* ================= Toggle (ŸáŸÖŸàŸÜ€å ⁄©Ÿá ⁄ØŸÅÿ™€å) ================= */
.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
}

.toggle{
  width:72px;
  height:36px;
  background:rgba(255,255,255,.25);
  border-radius:20px;
  backdrop-filter:blur(20px);
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  padding:4px;
}

.toggle span{
  position:absolute;
  width:28px;
  height:28px;
  border-radius:50%;
  background:white;
  left:4px;
  transition:.4s cubic-bezier(.4,0,.2,1);
}

.toggle::after{
  content:"Dark";
  position:absolute;
  right:10px;
  font-size:12px;
  opacity:.7;
}

input{display:none;}

input:checked + .toggle span{
  transform:translateX(36px);
}

  input:checked + .toggle::after{
  content:"Light";
  left:10px;
  right:auto;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span></span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
document.getElementById('mode').addEventListener('change',()=>{
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
