<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLand Internet Cafe | Your Digital Gateway</title>

<!-- SEO -->
<meta name="description" content="NetLand Internet Cafe - High-speed internet, gaming stations, Wi-Fi access, and digital services.">
<meta name="keywords" content="Internet Cafe, Gaming, WiFi, Telegram, Instagram, NetLand">
<meta name="author" content="NetLand Internet Cafe">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* =========================
   CSS VARIABLES (THEMES)
========================= */

:root {
    --bg: #f8f9fb;
    --card-bg: rgba(255,255,255,0.6);
    --text: #111;
    --accent: #007bff;
    --border: rgba(255,255,255,0.3);
}

[data-theme="dark"] {
    --bg: #0f172a;
    --card-bg: rgba(15,23,42,0.6);
    --text: #f1f5f9;
    --accent: #00f5ff;
    --border: rgba(255,255,255,0.1);
}

/* =========================
   GLOBAL STYLES
========================= */

* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: all 0.3s ease;
    overflow-x:hidden;
}

h1, h2, h3 {
    font-weight:700;
}

a {
    text-decoration:none;
    color:inherit;
}

.container {
    width:90%;
    max-width:1300px;
    margin:auto;
    padding:40px 0;
}

/* =========================
   GLASS CARD
========================= */

.glass {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border:1px solid var(--border);
    border-radius:20px;
    box-shadow:0 8px 32px rgba(0,0,0,0.1);
    padding:20px;
    transition:all 0.4s ease;
}

.glass:hover {
    transform:translateY(-5px) scale(1.02);
}

/* Floating Animation */
@keyframes float {
    0%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
    100%{transform:translateY(0)}
}

.floating {
    animation: float 6s ease-in-out infinite;
}

/* =========================
   NAVIGATION
========================= */

nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 5%;
    position:sticky;
    top:0;
    z-index:1000;
    backdrop-filter:blur(20px);
}

.nav-links {
    display:flex;
    gap:25px;
}

.nav-links a:hover {
    color:var(--accent);
}

/* Theme Toggle */

.theme-toggle {
    width:60px;
    height:30px;
    border-radius:50px;
    background:var(--card-bg);
    border:1px solid var(--border);
    display:flex;
    align-items:center;
    padding:5px;
    cursor:pointer;
    position:relative;
}

.toggle-circle {
    width:20px;
    height:20px;
    background:var(--accent);
    border-radius:50%;
    position:absolute;
    transition:0.3s ease;
}

[data-theme="dark"] .toggle-circle {
    left:30px;
}

/* =========================
   HERO
========================= */

.hero {
    text-align:center;
    padding:100px 20px;
}

.gradient-text {
    background: linear-gradient(90deg, var(--accent), #6dd5fa);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-size:3rem;
}

/* =========================
   GRID
========================= */

.grid {
    display:grid;
    gap:20px;
}

/* Desktop */
@media(min-width:1024px){
    .grid { grid-template-columns:repeat(4,1fr); }
}

/* Tablet */
@media(min-width:768px) and (max-width:1023px){
    .grid { grid-template-columns:repeat(2,1fr); }
}

/* Mobile */
@media(max-width:767px){
    .grid { grid-template-columns:1fr; }
}

/* =========================
   BOTTOM NAV (Mobile)
========================= */

.bottom-nav {
    display:none;
}

@media(max-width:767px){
    .nav-links{display:none;}
    .bottom-nav{
        display:flex;
        justify-content:space-around;
        position:fixed;
        bottom:0;
        width:100%;
        padding:15px 0;
        backdrop-filter:blur(20px);
    }
}

/* =========================
   TOAST
========================= */

.toast {
    position:fixed;
    bottom:30px;
    right:30px;
    padding:15px 20px;
    border-radius:10px;
    background:var(--accent);
    color:#fff;
    display:none;
}

/* Fade In */
.fade-in {
    opacity:0;
    transform:translateY(20px);
    transition:all 0.6s ease;
}

.fade-in.visible {
    opacity:1;
    transform:translateY(0);
}

</style>
</head>

<body>

<nav class="glass">
    <h2>NetLand</h2>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-circle"></div>
    </div>
</nav>

<section class="hero">
    <h1 class="gradient-text">NetLand - Your Digital Gateway</h1>
    <p>High-speed internet & premium gaming experience</p>
</section>

<div class="container">
    <div class="grid">

        <div class="glass floating fade-in">
            <h3><i class="fab fa-telegram"></i> Telegram</h3>
            <button onclick="showToast('Redirecting to Telegram...')">Join Channel</button>
        </div>

        <div class="glass floating fade-in">
            <h3><i class="fab fa-instagram"></i> Instagram</h3>
            <button onclick="showToast('Opening Instagram...')">Follow Us</button>
        </div>

        <div class="glass floating fade-in">
            <h3><i class="fab fa-whatsapp"></i> WhatsApp</h3>
            <button onclick="showToast('Opening WhatsApp...')">Chat Now</button>
        </div>

        <div class="glass floating fade-in">
            <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
            <p>123 Digital Street</p>
        </div>

        <div class="glass fade-in">
            <h3><i class="fas fa-phone"></i> Contact</h3>
            <button onclick="copyText('0123456789')">Copy Number</button>
        </div>

        <div class="glass fade-in">
            <h3><i class="fas fa-clock"></i> Working Hours</h3>
            <p>09:00 - 23:00</p>
        </div>

        <div class="glass fade-in">
            <h3><i class="fas fa-wifi"></i> Wi-Fi</h3>
            <button onclick="copyText('NetLand123')">Copy Password</button>
        </div>

        <div class="glass fade-in">
            <h3><i class="fas fa-gamepad"></i> Gaming Stations</h3>
            <p>Status: <span id="gamingStatus"></span></p>
        </div>

    </div>
</div>

<div class="toast" id="toast"></div>

<div class="bottom-nav glass">
    <i class="fas fa-home"></i>
    <i class="fas fa-gamepad"></i>
    <i class="fas fa-phone"></i>
</div>

<script>

/* =========================
   THEME TOGGLE
========================= */

const toggle = document.getElementById('themeToggle');

if(localStorage.getItem('theme')){
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
}

toggle.onclick = () => {
    let current = document.documentElement.getAttribute('data-theme');
    if(current === 'dark'){
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme','light');
    } else {
        document.documentElement.setAttribute('data-theme','dark');
        localStorage.setItem('theme','dark');
    }
};

/* =========================
   COPY FUNCTION
========================= */

function copyText(text){
    navigator.clipboard.writeText(text);
    showToast("Copied successfully!");
}

/* =========================
   TOAST
========================= */

function showToast(message){
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.style.display = "block";
    setTimeout(()=>toast.style.display="none",2000);
}

/* =========================
   SCROLL ANIMATION
========================= */

const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add("visible");
        }
    });
});

document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));

/* =========================
   GAMING STATUS
========================= */

const status = document.getElementById("gamingStatus");

function updateGamingStatus(){
    const available = Math.floor(Math.random()*10)+1;
    status.innerText = available + " PCs Available";
}

updateGamingStatus();
setInterval(updateGamingStatus,5000);

/* =========================
   VISITOR COUNTER
========================= */

let visitors = Math.floor(Math.random()*200)+50;
setInterval(()=>{
    visitors++;
    console.log("Visitors:",visitors);
},3000);

/* =========================
   NETWORK SIGNAL
========================= */

if(navigator.connection){
    console.log("Network:",navigator.connection.effectiveType);
}

</script>

</body>
</html>
