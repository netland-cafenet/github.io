<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,500,600,700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  overflow:hidden;
  transition:.5s;
}
body.light{background:#f5f5f7;color:#111}

.bg-orb{
  position:absolute;
  width:300px;height:300px;
  border-radius:50%;
  filter:blur(60px);
}
.orb1{top:-100px;left:-100px;background:radial-gradient(circle,rgba(56,189,248,.6),transparent 70%)}
.orb2{bottom:-120px;right:-80px;background:radial-gradient(circle,rgba(168,85,247,.6),transparent 70%)}

.card{
  width:92%;
  max-width:380px;
  padding:24px;
  border-radius:28px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.08);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
}
body.light .card{background:rgba(255,255,255,.45)}

.logo{
  width:80px;height:80px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  margin:0 auto 10px;
}

h1{
  font-size:22px;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

p{font-size:14px;opacity:.75;margin-bottom:20px}

.links{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.link{
  padding:14px;
  border-radius:18px;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:.25s;
}
.link:hover{transform:translateY(-2px);background:rgba(255,255,255,.22)}
body.light .link{color:#111;background:rgba(255,255,255,.35)}

@media(min-width:900px){
  .card{max-width:520px}
  .links{grid-template-columns:repeat(3,1fr)}
}

/* ====== PIXEL BAT (ÿßÿµŸÑ) ====== */
.bat-wrap{
  width:32px;height:32px;
  display:inline-block;
  position:relative;
}

.bat{
  width:1px;height:1px;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(2.2);
  animation:bat .4s steps(1) infinite;
}

@keyframes bat{
  0%,100%{
    box-shadow:
    3px 1px #54556b,4px 1px #54556b,5px 1px #54556b,
    2px 2px #54556b,6px 2px #54556b,
    1px 3px #54556b,7px 3px #54556b,
    2px 4px #202020,6px 4px #202020,
    3px 5px #202020,4px 5px #202020,5px 5px #202020;
  }
  50%{
    box-shadow:
    1px 1px #54556b,7px 1px #54556b,
    0px 2px #54556b,8px 2px #54556b,
    1px 3px #202020,7px 3px #202020,
    3px 4px #202020,4px 4px #202020,5px 4px #202020;
  }
}

/* gear */
.gear-menu{
  position:absolute;
  top:20px;right:20px;
  width:40px;height:40px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.menu-options{
  position:absolute;
  top:65px;right:20px;
  background:rgba(0,0,0,.8);
  padding:10px;
  border-radius:12px;
  display:none;
}
.menu-options button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="bg-orb orb1"></div>
<div class="bg-orb orb2"></div>

<div class="gear-menu">‚öôÔ∏è</div>
<div class="menu-options">
  <button id="toggle">Dark / Light</button>
</div>

<div class="card">
  <div class="logo">üåê</div>

  <h1>
    Netland CafeNet
    <span class="bat-wrap"><span class="bat"></span></span>
  </h1>

  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Rubika</a>
    <a class="link" href="#">WhatsApp</a>
    <a class="link" href="#">Call</a>
    <a class="link" href="#">Location</a>
  </div>
</div>

  <script>
document.querySelector('.gear-menu').onclick=()=>{
  const m=document.querySelector('.menu-options');
  m.style.display=m.style.display==='block'?'none':'block';
}
document.getElementById('toggle').onclick=()=>{
  document.body.classList.toggle('light');
}
</script>

</body>
</html>
