<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NetLand Internet Cafe</title>

<!-- Prevent theme flash -->
<script>
(function () {
  const saved = localStorage.getItem("theme");
  if (saved) {
    document.documentElement.setAttribute("data-theme", saved);
  }
})();
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --radius: 22px;
  --transition: 0.5s ease-in-out;
  --spring: cubic-bezier(0.34,1.56,0.64,1);
}

/* =========================
   THEME VARIABLES
========================= */
html[data-theme="dark"]{
  --bg-gradient: radial-gradient(circle at 20% 20%, #0f1724, #0b111a 40%, #070b12);
  --glass-bg: linear-gradient(135deg, rgba(25,35,50,0.65), rgba(20,30,45,0.55));
  --glass-border: 0.5px solid rgba(255,255,255,0.12);
  --glass-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.05),
    0 35px 55px -20px rgba(0,0,0,0.65),
    0 15px 25px -12px rgba(0,0,0,0.4),
    0 0 15px rgba(0,229,255,0.15);
  --text: #f1f5f9;
  --muted: #94a3b8;
}

html[data-theme="light"]{
  --bg-gradient: radial-gradient(circle at 20% 20%, #dbeafe, #f8fafc 40%, #eef2ff);
  --glass-bg: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
  --glass-border: 0.5px solid rgba(255,255,255,0.8);
  --glass-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.7),
    0 30px 50px -20px rgba(0,20,40,0.25),
    0 10px 20px -8px rgba(0,0,0,0.08),
    0 0 0 0.5px rgba(255,255,255,0.5) inset;
  --text: #0f172a;
  --muted: #475569;
}

/* =========================
   GLOBAL
========================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg-gradient);
  color:var(--text);
  min-height:100vh;
  transition: background var(--transition), color var(--transition);
  overflow-x:hidden;
  letter-spacing:0.2px;
}

h1,h2,h3{
  font-weight:700;
  letter-spacing:-0.3px;
}

p{
  font-weight:500;
  color:var(--muted);
  line-height:1.6;
}

main{
  padding:140px 20px 120px;
  max-width:1200px;
  margin:auto;
}

/* =========================
   BACKGROUND ORBS
========================= */
.orb{
  position:fixed;
  border-radius:50%;
  filter:blur(120px);
  opacity:0.25;
  pointer-events:none;
  will-change: transform, filter;
  animation-timing-function:cubic-bezier(0.45,0,0.55,1);
  animation-iteration-count:infinite;
  animation-direction:alternate;
}

html[data-theme="dark"] .orb:nth-child(1){background:#00e5ff;}
html[data-theme="dark"] .orb:nth-child(2){background:#7c3aed;}
html[data-theme="dark"] .orb:nth-child(3){background:#2563eb;}

html[data-theme="light"] .orb:nth-child(1){background:#f59e0b;}
html[data-theme="light"] .orb:nth-child(2){background:#38bdf8;}
html[data-theme="light"] .orb:nth-child(3){background:#c084fc;}

.orb1{width:400px;height:400px;top:10%;left:-10%;animation:float1 30s;}
.orb2{width:500px;height:500px;bottom:-10%;right:-10%;animation:float2 25s;}
.orb3{width:350px;height:350px;top:50%;left:40%;animation:float3 35s;}

@keyframes float1{
  from{transform:translateY(-40px) translateX(0);}
  to{transform:translateY(60px) translateX(60px);}
}
@keyframes float2{
  from{transform:translateY(0) translateX(0);}
  to{transform:translateY(-80px) translateX(-60px);}
}
@keyframes float3{
  from{transform:translateY(30px) translateX(-40px);}
  to{transform:translateY(-50px) translateX(40px);}
}

/* =========================
   GLASS BASE
========================= */
.glass{
  background:var(--glass-bg);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border-radius:var(--radius);
  border:var(--glass-border);
  box-shadow:var(--glass-shadow);
  transition: all var(--transition);
  transform-origin:center;
}

/* =========================
   HEADER (ROCK SOLID)
========================= */
.glass-header{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
  isolation:isolate;
  width:90%;
  max-width:1000px;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.glass-header:hover{
  transform:translateX(-50%); /* NO SCALE EVER */
}

.logo{
  font-weight:800;
  font-size:20px;
  letter-spacing:1px;
}

.visitor-badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
}

/* =========================
   THEME TOGGLE SWITCH
========================= */
.theme-switch{
  position:relative;
  width:60px;
  height:30px;
  border-radius:30px;
  background:var(--glass-bg);
  border:var(--glass-border);
  box-shadow:var(--glass-shadow);
  cursor:pointer;
  transition:all var(--transition);
}

.switch-thumb{
  position:absolute;
  top:3px;
  left:3px;
  width:24px;
  height:24px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  transition:all 0.5s var(--spring);
}

html[data-theme="dark"] .switch-thumb{
  transform:translateX(30px) rotate(360deg) scale(1.2);
}

html[data-theme="light"] .switch-thumb{
  transform:translateX(0) rotate(0deg) scale(1);
}

/* =========================
   CARDS
========================= */
.card{
  padding:30px;
  margin-bottom:30px;
}

.card:hover{
  transform:translateY(-6px);
}

/* =========================
   BOTTOM NAV
========================= */
.bottom-nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:500px;
  display:flex;
  justify-content:space-around;
  padding:14px;
  z-index:999;
}

.bottom-nav a{
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
  transition:all 0.3s;
}

.bottom-nav a:hover,
.bottom-nav a.active{
  color:var(--text);
}

/* =========================
   FOCUS STATES
========================= */
:focus-visible{
  outline:2px solid #00e5ff;
  outline-offset:2px;
  border-radius:6px;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:768px){
  .glass-header{
    flex-direction:column;
    gap:12px;
  }
}
</style>
</head>

<body>

<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<header class="glass glass-header">
  <div class="logo">NetLand</div>

  <div style="display:flex;align-items:center;gap:16px;">
    <div class="visitor-badge" aria-live="polite">
      ðŸ‘¥ <span id="visitorCount">1247</span> Visitors
    </div>

    <div class="theme-switch" role="switch" aria-checked="true" tabindex="0" id="themeToggle">
      <div class="switch-thumb" id="thumb">ðŸŒ™</div>
    </div>
  </div>
</header>

<main>
  <section class="glass card">
    <h2>Ultra Fast Gaming</h2>
    <p>RTX-powered PCs, 240Hz monitors, zero latency environment.</p>
  </section>

  <section class="glass card">
    <h2>Premium Lounge</h2>
    <p>Relax in cyberpunk-inspired neon comfort zones.</p>
  </section>

  <section class="glass card">
    <h2>Location</h2>
    <iframe 
      src="https://maps.google.com/maps?q=Singapore&t=&z=13&ie=UTF8&iwloc=&output=embed"
      width="100%" height="250" style="border:0;border-radius:18px;">
    </iframe>
  </section>
</main>

<nav class="glass bottom-nav">
  <a href="#" class="active">Home</a>
  <a href="#">Games</a>
  <a href="#">Pricing</a>
  <a href="#">Contact</a>
</nav>

<script>
const toggle = document.getElementById("themeToggle");
const thumb = document.getElementById("thumb");
const html = document.documentElement;

function setTheme(theme){
  html.setAttribute("data-theme",theme);
  localStorage.setItem("theme",theme);
  toggle.setAttribute("aria-checked", theme==="dark");
  thumb.textContent = theme==="dark" ? "ðŸŒ™" : "â˜€ï¸";
}

toggle.addEventListener("click",()=>{
  const current = html.getAttribute("data-theme");
  setTheme(current==="dark" ? "light":"dark");
});

toggle.addEventListener("keydown",(e)=>{
  if(e.key==="Enter"||e.key===" "){
    e.preventDefault();
    toggle.click();
  }
});

/* Visitor counter realistic increment */
let count = 1247;
setInterval(()=>{
  if(Math.random() > 0.7){
    count += 1;
    document.getElementById("visitorCount").textContent = count;
  }
}, 5000);
</script>

</body>
</html>
