<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= Base ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'San Francisco',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(180deg,#0b1220,#111827);
  transition:.4s;
  overflow:hidden;
}

body.light{
  background:
    linear-gradient(180deg,#f2f2f4,#dfe1e5);
  color:#111;
}

/* ================= Background Blur ================= */
.bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 10%,rgba(255,255,255,.25),transparent 40%),
    radial-gradient(circle at 80% 80%,rgba(255,255,255,.15),transparent 45%);
  pointer-events:none;
}

/* ================= Card ================= */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  margin:16px;
  padding:26px 22px 28px;
  border-radius:30px;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(28px) saturate(180%);
  -webkit-backdrop-filter:blur(28px) saturate(180%);

  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.25);

  text-align:center;
}

body.light .card{
  background:rgba(255,255,255,.55);
  border:1px solid rgba(255,255,255,.6);
  box-shadow:
    0 20px 40px rgba(0,0,0,.15),
    inset 0 1px 0 rgba(255,255,255,.9);
}

/* ================= Logo ================= */
.logo{
  width:84px;
  height:84px;
  border-radius:50%;
  margin:0 auto 14px;

  background:rgba(255,255,255,.25);
  backdrop-filter:blur(14px);

  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
}

/* ================= Header ================= */
h1{
  font-size:22px;
  font-weight:600;
  margin-bottom:6px;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:22px;
}

/* ================= Links ================= */
.links{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.link{
  padding:14px 16px;
  border-radius:20px;

  display:flex;
  align-items:center;
  gap:12px;
  justify-content:flex-start;

  text-decoration:none;
  font-size:15px;
  font-weight:500;

  color:white;

  background:rgba(255,255,255,.14);
  backdrop-filter:blur(20px) saturate(160%);
  -webkit-backdrop-filter:blur(20px) saturate(160%);

  border:1px solid rgba(255,255,255,.22);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.25);

  transition:.25s;
}

.link:hover{
  transform:translateY(-2px);
  background:rgba(255,255,255,.22);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(255,255,255,.9);
}

/* ================= Icons ================= */
.icon{
  width:22px;
  height:22px;
  flex-shrink:0;
}

/* ================= Desktop ================= */
@media(min-width:900px){
  .card{max-width:560px;}
  .links{grid-template-columns:repeat(3,1fr);}
}

/* ================= Gear ================= */
.gear{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;

  background:rgba(255,255,255,.2);
  backdrop-filter:blur(14px);

  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;

  transition:.4s;
}

.gear:hover{
  transform:rotate(90deg) scale(1.05);
}

.menu{
  position:fixed;
  top:68px;
  right:16px;
  padding:12px;

  background:rgba(0,0,0,.75);
  backdrop-filter:blur(20px);
  border-radius:16px;

  display:none;
}

.menu button{
  background:none;
  border:none;
  color:white;
  font-size:14px;
}

body.light .menu{
  background:rgba(255,255,255,.9);
}
body.light .menu button{
  color:#111;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="gear">‚öôÔ∏è</div>
<div class="menu">
  <button id="mode">Dark / Light</button>
</div>

  <div class="card">
  <div class="logo">üåê</div>

  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="#0088cc"><path d="M9.04 15.44l-.38 5.38c.54 0 .77-.23 1.05-.5l2.52-2.4 5.23 3.83c.96.53 1.65.25 1.9-.89L23.9 3.9c.32-1.4-.5-1.95-1.44-1.6L1.6 10.2c-1.38.53-1.36 1.3-.24 1.64l5.5 1.7L19.7 6.6c.6-.4 1.14-.18.7.23"/></svg>
      Telegram
    </a>

    <a class="link" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="#E1306C"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 5a5 5 0 100 10 5 5 0 000-10zm6.5-.9a1.1 1.1 0 11-2.2 0 1.1 1.1 0 012.2 0z"/></svg>
      Instagram
    </a>

    <a class="link" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="#25D366"><path d="M12 2a10 10 0 00-8.9 14.5L2 22l5.7-1.1A10 10 0 1012 2zm5.5 13.4c-.2.6-1.2 1.1-1.7 1.2-.5.1-1.2.1-2-.1-.5-.2-1.2-.4-2.1-.8-3.6-1.6-6-5.3-6.2-5.6-.2-.3-1.5-2-.1-3.8.3-.4.7-.5 1-.5h.7c.2 0 .5-.1.8.6.2.6.9 2.2 1 2.4.1.2.1.4 0 .6-.1.2-.2.4-.4.6-.2.2-.3.3-.5.5-.2.2-.4.4-.2.7.2.3.9 1.5 1.9 2.4 1.3 1.1 2.4 1.5 2.7 1.6.3.1.5.1.7-.1.2-.2.8-.9 1-1.2.2-.3.4-.2.7-.1.3.1 2 .9 2.3 1.1.3.2.6.3.7.4.1.1.1.6-.1 1.2z"/></svg>
      WhatsApp
    </a>
  </div>
</div>

<script>
const gear=document.querySelector('.gear');
const menu=document.querySelector('.menu');
gear.onclick=()=>menu.style.display=menu.style.display==='block'?'none':'block';
document.getElementById('mode').onclick=()=>document.body.classList.toggle('light');
</script>

</body>
</html>
