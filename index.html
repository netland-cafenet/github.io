<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= Base ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);

  color:white;
  overflow:hidden;

  transition:
    background 1.2s ease,
    color .6s ease;
}

/* ================= Light Mode (Glass iOS Style) ================= */
body.light{
  background:
    /* dark subtle halos */
    radial-gradient(circle at 25% 30%, rgba(80,90,110,.25), transparent 45%),
    radial-gradient(circle at 75% 70%, rgba(60,70,90,.22), transparent 50%),

    /* light glow */
    radial-gradient(circle at 20% 20%, rgba(255,255,255,.95), transparent 42%),
    radial-gradient(circle at 80% 80%, rgba(235,238,244,.95), transparent 45%),

    linear-gradient(180deg,#f2f4f7,#d9dde3);

  color:#111;
}

/* ================= Ambient ================= */
.bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}

/* ================= Card ================= */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:32px 24px 34px;
  border-radius:36px;

  background:rgba(255,255,255,.07);
  backdrop-filter:blur(36px) saturate(180%);
  -webkit-backdrop-filter:blur(36px) saturate(180%);

  border:1px solid rgba(255,255,255,.22);
  box-shadow:
    0 50px 100px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25),
    0 0 60px rgba(120,140,255,.12);

  text-align:center;
  animation:float 7s ease-in-out infinite;

  transition:
    background .8s ease,
    box-shadow .8s ease,
    border .8s ease;
}

/* Light Card */
body.light .card{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(38px) saturate(160%);
  border:1px solid rgba(255,255,255,.85);
  box-shadow:
    0 35px 70px rgba(0,0,0,.22),
    inset 0 1px 0 rgba(255,255,255,1);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ================= Logo ================= */
.logo{
  width:92px;
  height:92px;
  border-radius:50%;
  margin:0 auto 16px;

  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);

  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    0 10px 30px rgba(0,0,0,.25);

  transition:background .8s ease;
}

body.light .logo{
  background:rgba(255,255,255,.85);
}

/* ================= Text ================= */
h1{
  font-size:22px;
  font-weight:600;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:26px;
}

/* ================= Links ================= */
.links{
  display:grid;
  gap:16px;
}

.link{
  padding:16px 20px;
  border-radius:24px;

  display:flex;
  align-items:center;
  gap:12px;

  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:white;

  background:rgba(255,255,255,.14);
  backdrop-filter:blur(28px) saturate(170%);
  border:1px solid rgba(255,255,255,.28);

  box-shadow:
    0 14px 30px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.35);

  transition:
    transform .35s ease,
    background .6s ease,
    color .6s ease;
}

.link:hover{
  transform:translateY(-4px) scale(1.015);
  background:rgba(255,255,255,.22);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.7);
  border:1px solid rgba(255,255,255,.95);
  box-shadow:
    0 12px 24px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,1);
}

  /* ================= Toggle (FIXED & SMOOTH) ================= */
.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
  z-index:10;
}

.toggle{
  width:78px;
  height:36px;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);
  position:relative;
  cursor:pointer;
}

.toggle span{
  position:absolute;
  top:3px;
  left:3px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:white;
  transition:.45s cubic-bezier(.4,0,.2,1);
}

.toggle::before,
.toggle::after{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:12px;
  opacity:.7;
}

.toggle::before{
  content:"Dark";
  left:10px;
}

.toggle::after{
  content:"Light";
  right:10px;
}

input{display:none;}

input:checked + .toggle span{
  transform:translateX(42px);
}

body.light .toggle{
  background:rgba(255,255,255,.45);
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span></span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
document.getElementById('mode').addEventListener('change',()=>{
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
