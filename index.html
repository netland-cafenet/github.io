<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ================= Body ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#0b1220,#111827);
  transition:background .8s cubic-bezier(.4,0,.2,1), color .5s ease;
  overflow:hidden;
  color:white;
}

/* ================= Light Mode ================= */
body.light{
  background:
    radial-gradient(circle at 15% 10%, rgba(255,255,255,.95), transparent 45%),
    radial-gradient(circle at 85% 80%, rgba(220,224,230,.9), transparent 45%),
    linear-gradient(180deg,#eef0f3,#d8dbe0);
  color:#111;
}

/* ================= Ambient ================= */
.bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%,rgba(255,255,255,.15),transparent 40%),
    radial-gradient(circle at 70% 70%,rgba(255,255,255,.08),transparent 45%);
}

/* ================= Card (Base) ================= */
.card{
  position:relative;
  display:flex;
  gap:32px;
  padding:32px;
  border-radius:36px;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(34px) saturate(180%);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    0 40px 80px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.35);

  transition:.6s cubic-bezier(.4,0,.2,1);
}

/* ===== Desktop (ÿßŸÅŸÇ€å) ===== */
@media (min-width: 768px){
  .card{
    width:720px;
    flex-direction:row;
    align-items:center;
  }
  .content{
    text-align:left;
  }
}

/* ===== Mobile (ÿπŸÖŸàÿØ€å) ===== */
@media (max-width: 767px){
  .card{
    width:90%;
    flex-direction:column;
    text-align:center;
  }
}

/* ================= Logo ================= */
.logo{
  width:96px;
  height:96px;
  border-radius:50%;
  background:rgba(255,255,255,.3);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.7);
}

/* ================= Text ================= */
h1{
  font-size:24px;
  font-weight:600;
}

p{
  font-size:14px;
  opacity:.7;
  margin:10px 0 22px;
}

/* ================= Links ================= */
.links{
  display:grid;
  gap:14px;
}

.link{
  padding:15px 20px;
  border-radius:22px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:inherit;

  background:rgba(255,255,255,.15);
  backdrop-filter:blur(26px) saturate(170%);
  border:1px solid rgba(255,255,255,.3);
  box-shadow:
    0 10px 25px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.35);

  transition:.3s ease;
}

.link:hover{
  transform:translateY(-3px) scale(1.02);
}

/* ================= Toggle ================= */
.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
}

input{display:none;}

.toggle{
  width:72px;
  height:36px;
  background:rgba(255,255,255,.25);
  border-radius:20px;
  backdrop-filter:blur(20px);
  position:relative;
  cursor:pointer;
  padding:4px;
}

.toggle span{
  width:28px;
  height:28px;
  border-radius:50%;
  background:white;
  position:absolute;
  left:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;

  transition:
    transform .55s cubic-bezier(.68,-0.6,.32,1.6),
    background .4s ease,
    box-shadow .4s ease;
}

.toggle span::before{
  content:"‚òÄÔ∏è";
  transition:.3s ease;
}

/* ===== Dark Mode State ===== */
input:checked + .toggle span{
  transform:translateX(36px) rotate(360deg) scale(1.1);
  background:#0f172a;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
}

input:checked + .toggle span::before{
  content:"üåô";
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span></span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>

  <div class="content">
    <h1>Netland CafeNet</h1>
    <p>Quick Access</p>

    <div class="links">
      <a class="link" href="#">Telegram</a>
      <a class="link" href="#">Instagram</a>
      <a class="link" href="#">WhatsApp</a>
    </div>
  </div>
</div>

<script>
const toggle = document.getElementById('mode');

toggle.addEventListener('change',()=>{
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
