<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= Base ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);
  color:white;
  overflow:hidden;

  /* ‚≠ê ÿ™ÿ±ŸÜÿ≤€åÿ¥ŸÜ ŸÜÿ±ŸÖ ÿ≠ÿ±ŸÅŸá‚Äåÿß€å */
  transition:
    background 1s cubic-bezier(.4,0,.2,1),
    color .6s ease;
}

/* ================= Light Mode ================= */
body.light{
  background:
    radial-gradient(circle at 20% 20%, rgba(60,60,60,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(90,90,90,.12), transparent 45%),
    linear-gradient(180deg,#f2f4f7,#d7dce3);
  color:#111;
}

/* ================= Card ================= */
.card{
  width:100%;
  max-width:420px;
  padding:32px 24px 34px;
  border-radius:36px;
  text-align:center;

  background:rgba(255,255,255,.07);
  backdrop-filter:blur(36px) saturate(180%);
  border:1px solid rgba(255,255,255,.22);

  box-shadow:
    0 50px 100px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25);

  transition:.8s cubic-bezier(.4,0,.2,1);
}

body.light .card{
  background:rgba(255,255,255,.55);
  border:1px solid rgba(255,255,255,.9);
  box-shadow:
    0 30px 60px rgba(0,0,0,.15),
    inset 0 1px 0 rgba(255,255,255,1);
}

/* ================= Logo ================= */
.logo{
  width:92px;
  height:92px;
  margin:0 auto 16px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
}

/* ================= Text ================= */
h1{font-size:22px;font-weight:600;}
p{font-size:14px;opacity:.7;margin-bottom:26px;}

/* ================= Links ================= */
.links{display:grid;gap:16px;}

.link{
  padding:16px 20px;
  border-radius:24px;
  text-decoration:none;
  color:inherit;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(28px);
  border:1px solid rgba(255,255,255,.28);
  transition:.4s ease;
}

.link:hover{transform:translateY(-3px);}

/* ================= PRO TOGGLE ================= */
.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
  z-index:20;
}

.toggleWrapper input{display:none;}

.toggle{
  cursor:pointer;
  width:90px;
  height:46px;
  background:#1c2233;
  border-radius:50px;
  position:relative;
  transition:.6s cubic-bezier(.4,0,.2,1);
}

.toggle__handler{
  position:absolute;
  top:3px;
  left:3px;
  width:40px;
  height:40px;
  background:#ffcf96;
  border-radius:50%;
  transition:.6s cubic-bezier(.68,-0.55,.265,1.55);
  box-shadow:0 4px 12px rgba(0,0,0,.4);
}

.toggle__handler::after{
  content:"‚òÄÔ∏è";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

input:checked + .toggle{
  background:#e6e9ef;
}

input:checked + .toggle .toggle__handler{
  transform:translateX(44px);
  background:#1c2233;
}

input:checked + .toggle .toggle__handler::after{
  content:"üåô";
  color:white;
}
</style>
</head>

<body>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span class="toggle__handler"></span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>
  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
const toggle = document.getElementById('mode');

  toggle.addEventListener('change', () => {
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
