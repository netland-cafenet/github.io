<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);
  transition:.6s ease;
  overflow:hidden;
  color:white;
}

body.light{
  background:
    radial-gradient(circle at 15% 10%, rgba(255,255,255,.95), transparent 45%),
    radial-gradient(circle at 85% 80%, rgba(220,224,230,.9), transparent 45%),
    linear-gradient(180deg,#eef0f3,#d8dbe0);
  color:#111;
}

.bg{
  position:absolute;
  inset:-20%;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.15), transparent 45%);
  animation:ambient 20s linear infinite;
}

@keyframes ambient{
  0%{transform:translate(0,0)}
  50%{transform:translate(-60px,40px)}
  100%{transform:translate(0,0)}
}

.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:32px 24px 34px;
  border-radius:36px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(38px) saturate(180%);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    0 40px 80px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.35);
  text-align:center;
  animation:float 7s ease-in-out infinite;
}

body.light .card{
  background:rgba(255,255,255,.5);
  border:1px solid rgba(255,255,255,.85);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,1);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.logo{
  width:92px;
  height:92px;
  border-radius:50%;
  margin:0 auto 16px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
}

h1{
  font-size:22px;
  font-weight:600;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:26px;
}

.links{
  display:grid;
  gap:16px;
}

.link{
  padding:16px 20px;
  border-radius:24px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:inherit;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(28px) saturate(170%);
  border:1px solid rgba(255,255,255,.28);
  box-shadow:
    0 14px 30px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.35);
  transition:.35s ease;
}

.link:hover{
  transform:translateY(-4px) scale(1.015);
}

.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
  z-index:10;
}

input{display:none;}

.toggle{
  width:72px;
  height:36px;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  backdrop-filter:blur(22px);
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  padding:4px;
}

.knob{
  position:absolute;
  width:28px;
  height:28px;
  border-radius:50%;
  background:white;
  left:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  transition:
    transform .5s cubic-bezier(.4,0,.2,1),
    box-shadow .5s ease,
    background .5s ease;
}

.knob::before{
  content:"‚òÄÔ∏è";
  transition:
    transform .6s cubic-bezier(.68,-0.6,.32,1.6),
    filter .5s ease;
  filter:drop-shadow(0 0 6px rgba(255,200,80,.9));
}

input:checked + .toggle .knob{
  transform:translateX(36px);
  background:#0f172a;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
}

input:checked + .toggle .knob::before{
  content:"üåô";
  transform:rotate(360deg) scale(1.15);
  filter:drop-shadow(0 0 6px rgba(180,200,255,.8));
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span class="knob"></span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>
  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
document.getElementById('mode').addEventListener('change',()=>{
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
