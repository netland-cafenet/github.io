<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 25% 25%, rgba(140,120,255,.18), transparent 45%),
    radial-gradient(circle at 75% 75%, rgba(255,120,200,.12), transparent 45%),
    linear-gradient(180deg,#0b0e17,#0f1220);
  transition:background 1s ease,color .6s ease;
  overflow:hidden;
  color:white;
}

/* ===== Light Mode ===== */
body.light{
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,.12), transparent 45%),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,.08), transparent 45%),
    linear-gradient(180deg,#f3f4f7,#e1e4ea);
  color:#111;
}

/* ===== Ambient Layer ===== */
.bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  transition:opacity 1s ease;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.12), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.06), transparent 45%);
}

body.light .bg{
  background:
    radial-gradient(circle at 30% 30%, rgba(0,0,0,.08), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(0,0,0,.06), transparent 45%);
}

/* ===== Card ===== */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:34px 26px 36px;
  border-radius:36px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(36px) saturate(180%);
  border:1px solid rgba(255,255,255,.22);
  box-shadow:
    0 50px 100px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  text-align:center;
  animation:float 7s ease-in-out infinite;
}

body.light .card{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(38px) saturate(160%);
  border:1px solid rgba(255,255,255,.9);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,1);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ===== Logo ===== */
.logo{
  width:92px;
  height:92px;
  border-radius:50%;
  margin:0 auto 16px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    0 10px 30px rgba(0,0,0,.25);
}

body.light .logo{
  background:rgba(255,255,255,.75);
}

/* ===== Text ===== */
h1{
  font-size:22px;
  font-weight:600;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:26px;
}

/* ===== Links ===== */
.links{
  display:grid;
  gap:16px;
}

.link{
  padding:16px 20px;
  border-radius:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:white;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(28px) saturate(170%);
  border:1px solid rgba(255,255,255,.28);
  box-shadow:
    0 14px 30px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.35);
  transition:.35s ease;
}

.link:hover{
  transform:translateY(-4px) scale(1.015);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(255,255,255,1);
  box-shadow:
    0 12px 24px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,1);
}

/* ===== Toggle (iOS style) ===== */
.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
  z-index:10;
}

input{display:none;}

.toggle{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 14px 6px 6px;
  border-radius:999px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  cursor:pointer;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.35),
    0 6px 16px rgba(0,0,0,.25);
  transition:.4s ease;
}

 .toggle span{
  width:26px;
  height:26px;
  border-radius:50%;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
  transition:.4s ease;
}

.toggle .label{
  font-size:13px;
  opacity:.8;
}

body.light .toggle{
  background:rgba(255,255,255,.55);
}

input:checked + .toggle span{
  transform:translateX(38px);
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span></span>
    <div class="label">Dark</div>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
const checkbox = document.getElementById('mode');
const label = document.querySelector('.label');

checkbox.addEventListener('change',()=>{
  document.body.classList.toggle('light');
  label.textContent = checkbox.checked ? 'Light' : 'Dark';
});
</script>

</body>
</html>
