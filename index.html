<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism iOS UI</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* فونت iOS */
body{
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#e0e0e0,#f5f5f5);
  transition:all .3s ease;
}

/* Dark mode */
body.dark{
  background:linear-gradient(135deg,#111,#1c1c1c);
  color:#fff;
}

/* کارت اصلی */
.card{
  position:relative;
  width:90%;
  max-width:400px;
  margin:16px;
  padding:28px 22px 30px;
  border-radius:32px;
  background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35));
  backdrop-filter:blur(34px) saturate(180%);
  -webkit-backdrop-filter:blur(34px) saturate(180%);
  border:1px solid rgba(255,255,255,.75);
  box-shadow: 0 40px 70px rgba(0,0,0,.18), 0 10px 25px rgba(0,0,0,.12), inset 0 1px 1px rgba(255,255,255,.95), inset 0 -1px 1px rgba(255,255,255,.25);
  text-align:center;
  transition:.45s cubic-bezier(.25,.8,.25,1);
}

/* glass rim */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  padding:1px;
  background:linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.35), rgba(255,255,255,.1));
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  pointer-events:none;
}

/* Hover effect */
.card:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:0 55px 90px rgba(0,0,0,.22), 0 20px 35px rgba(0,0,0,.15), inset 0 1px 1px rgba(255,255,255,1);
}

/* لینک ها داخل کارت */
.link{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin:12px 0;
  padding:10px 18px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  color:#000;
  background:linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55));
  backdrop-filter:blur(26px) saturate(170%);
  border:1px solid rgba(255,255,255,.85);
  box-shadow:0 12px 25px rgba(0,0,0,.1), inset 0 1px 0 rgba(255,255,255,.95);
  transition:.3s ease;
}

body.dark .link{
  color:#fff;
  background:linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.05));
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 12px 25px rgba(0,0,0,.2), inset 0 1px 0 rgba(255,255,255,.15);
}

.link:hover{
  transform:scale(1.05);
}

/* آیکون ها */
.link i{
  font-size:1.4rem;
}

/* چرخ‌دنده انیمیشن */
.gear{
  font-size:2rem;
  margin-top:16px;
  display:inline-block;
  transition:transform .3s ease;
  cursor:pointer;
}

.gear:hover{
  animation:spin 1s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Toggle Dark/Light */
.toggle{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 12px;
  border-radius:20px;
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(20px);
  cursor:pointer;
  font-weight:600;
  transition:.3s ease;
}

body.dark .toggle{
  background:rgba(0,0,0,.3);
  color:#fff;
}

/* Responsive */
@media(max-width:500px){
  .card{
    padding:20px 16px 22px;
  }
  .link{
    padding:8px 14px;
    font-size:.9rem;
  }
  .gear{
    font-size:1.6rem;
  }
}
</style>
</head>
<body>

<div class="toggle" onclick="document.body.classList.toggle('dark')">Toggle Dark/Light</div>

<div class="card">
  <h2>Glassmorphism iOS Card</h2>

  <a href="#" class="link"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="#" class="link"><i class="fab fa-whatsapp"></i>WhatsApp</a>
  <a href="#" class="link"><i class="fab fa-twitter"></i>Twitter</a>

  <div class="gear"><i class="fas fa-cog"></i></div>
</div>

</body>
</html>
