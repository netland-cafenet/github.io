<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism UI</title>

<style>
/* =========================
   RESET + FONT
========================= */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@font-face {
  font-family: "SF Pro";
  src: local("SF Pro Display"), local("San Francisco");
}

html, body {
  width: 100%;
  height: 100%;
  font-family: "SF Pro", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  overflow: hidden;
}

/* =========================
   ROOT VARIABLES
========================= */
:root {
  --blur-strong: 40px;
  --blur-soft: 25px;

  --glass-light: rgba(255,255,255,0.35);
  --glass-dark: rgba(20,20,25,0.45);

  --border-light: rgba(255,255,255,0.6);
  --border-dark: rgba(255,255,255,0.12);

  --text-light: #111;
  --text-dark: #e6e6e6;

  --sun: #ffd54a;
  --moon: #9fb4ff;

  --ease-spring: cubic-bezier(.68,-0.6,.32,1.6);
}

/* =========================
   BODY MODES
========================= */
body.light {
  background: #f2f3f5;
  color: var(--text-light);
}

body.dark {
  background: #0b0f16;
  color: var(--text-dark);
}

/* =========================
   ANIMATED BACKGROUND
========================= */
.background {
  position: fixed;
  inset: -20%;
  z-index: -1;
  filter: blur(80px);
  animation: bgMove 18s ease-in-out infinite alternate;
}

body.light .background {
  background:
    radial-gradient(circle at 20% 30%, #ffffff 0%, transparent 40%),
    radial-gradient(circle at 80% 60%, #d6d9df 0%, transparent 45%);
}

body.dark .background {
  background:
    radial-gradient(circle at 25% 35%, #1c2440 0%, transparent 45%),
    radial-gradient(circle at 75% 65%, #05070c 0%, transparent 50%);
}

@keyframes bgMove {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-80px) translateX(60px); }
}

/* =========================
   TOP BAR
========================= */
.topbar {
  width: 100%;
  padding: 18px 24px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

/* =========================
   THEME SWITCH (COMPACT)
========================= */
.theme-switch {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.switch {
  width: 54px;
  height: 28px;
  border-radius: 999px;
  position: relative;
  backdrop-filter: blur(var(--blur-soft));
  transition: background 0.6s ease;
}

body.light .switch {
  background: rgba(255,255,255,0.55);
  box-shadow: inset 0 0 0 1px var(--border-light);
}

body.dark .switch {
  background: rgba(0,0,0,0.45);
  box-shadow: inset 0 0 0 1px var(--border-dark);
}

.thumb {
  width: 24px;
  height: 24px;
  position: absolute;
  top: 2px;
  left: 2px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  overflow: hidden;
  transition: transform 0.7s var(--ease-spring), background 0.6s ease;
}

body.light .thumb {
  background: radial-gradient(circle at top, #fff7c8, var(--sun));
}

body.dark .thumb {
  transform: translateX(26px);
  background: radial-gradient(circle at top, #c7d2ff, var(--moon));
}

/* =========================
   SUN / MOON MORPH
========================= */
.icon {
  position: absolute;
  width: 15px;
  height: 15px;
  transition: all 0.7s var(--ease-spring);
}

.sun {
  opacity: 1;
  transform: scale(1) rotate(0deg);
}

.moon {
  opacity: 0;
  transform: scale(0.4) rotate(-120deg);
}

body.dark .sun {
  opacity: 0;
  transform: scale(0.4) rotate(120deg);
}

body.dark .moon {
  opacity: 1;
  transform: scale(1) rotate(0deg);
}

/* =========================
   LABEL
========================= */
.mode-text {
  font-size: 13px;
  letter-spacing: 0.3px;
  opacity: 0.85;
}

/* =========================
   MAIN LAYOUT
========================= */
.main {
  width: 100%;
  height: calc(100% - 72px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.cards {
  display: flex;
  gap: 28px;
}

/* =========================
   GLASS CARDS
========================= */
.card {
  width: 240px;
  height: 150px;
  border-radius: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  letter-spacing: 0.4px;
  backdrop-filter: blur(var(--blur-strong)) saturate(170%);
  transition: transform 0.6s var(--ease-spring),
              box-shadow 0.6s ease,
              background 0.6s ease;
}

body.light .card {
  background: var(--glass-light);
  box-shadow:
    0 25px 50px rgba(0,0,0,0.12),
    inset 0 0 0 1px var(--border-light);
}

body.dark .card {
  background: var(--glass-dark);
  box-shadow:
    0 30px 70px rgba(0,0,0,0.65),
    inset 0 0 0 1px var(--border-dark);
}

.card:hover {
  transform: translateY(-16px) scale(1.03);
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 768px) {
  .cards {
    flex-direction: column;
  }
}
</style>
</head>

<body class="light">

<div class="background"></div>

<header class="topbar">
  <div class="theme-switch" id="toggle">
    <div class="switch">
      <div class="thumb">
        <svg class="icon sun" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="4"/>
          <line x1="12" y1="20" x2="12" y2="23"/>
          <line x1="1" y1="12" x2="4" y2="12"/>
          <line x1="20" y1="12" x2="23" y2="12"/>
          <line x1="4.2" y1="4.2" x2="6.6" y2="6.6"/>
          <line x1="17.4" y1="17.4" x2="19.8" y2="19.8"/>
          <line x1="17.4" y1="6.6" x2="19.8" y2="4.2"/>
          <line x1="4.2" y1="19.8" x2="6.6" y2="17.4"/>
        </svg>

        <svg class="icon moon" viewBox="0 0 24 24" fill="#111">
          <path d="M21 12.7A9 9 0 1111.3 3a7 7 0 009.7 9.7z"/>
        </svg>
      </div>
    </div>
    <div class="mode-text">Dark</div>
  </div>
</header>

<main class="main">
  <div class="cards">
    <div class="card">Telegram</div>
    <div class="card">Instagram</div>
    <div class="card">WhatsApp</div>
  </div>
</main>

<script>
const toggle = document.getElementById("toggle");
const body = document.body;

toggle.addEventListener("click", () => {
  body.classList.toggle("dark");
  body.classList.toggle("light");
});
</script>

</body>
</html>
