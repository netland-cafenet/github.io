<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<style>
/* ================= Base ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.15), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);
  color:white;
  overflow:hidden;
  transition:
    background 1.2s cubic-bezier(.4,0,.2,1),
    color .8s ease;
}

/* ================= Light Mode ================= */
body.light{
  background:
    radial-gradient(circle at 25% 15%, rgba(255,255,255,1), transparent 40%),
    radial-gradient(circle at 75% 85%, rgba(220,225,232,1), transparent 45%),
    linear-gradient(180deg,#f2f4f7,#d8dde4);
  color:#111;
}

/* ================= Card ================= */
.card{
  width:100%;
  max-width:360px;
  padding:26px 22px 30px;
  border-radius:34px;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(36px) saturate(180%);
  border:1px solid rgba(255,255,255,.25);

  box-shadow:
    0 50px 100px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.35);

  text-align:center;
  transform-style:preserve-3d;
  transition:transform .2s ease;
}

/* Light card */
body.light .card{
  background:rgba(255,255,255,.55);
  border:1px solid rgba(255,255,255,.9);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,1);
}

/* ================= Logo ================= */
.logo{
  width:86px;
  height:86px;
  margin:0 auto 14px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.8),
    0 12px 28px rgba(0,0,0,.25);
}

.logo img{
  width:70%;
}

/* ================= Text ================= */
h1{
  font-size:20px;
  font-weight:600;
}

p{
  font-size:13px;
  opacity:.7;
  margin-bottom:22px;
}

/* ================= Links ================= */
.links{
  display:grid;
  gap:14px;
}

.link{
  padding:15px 18px;
  border-radius:22px;
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:white;

  background:rgba(255,255,255,.16);
  backdrop-filter:blur(28px);
  border:1px solid rgba(255,255,255,.32);

  box-shadow:
    0 12px 24px rgba(0,0,0,.28),
    inset 0 1px 0 rgba(255,255,255,.35);

  transition:.35s ease;
}

.link:hover{
  transform:translateY(-4px) scale(1.02);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.7);
  border:1px solid rgba(255,255,255,1);
}

/* ================= SVG Icons ================= */
.icon{
  width:22px;
  height:22px;
}

/* ================= Toggle ================= */
.toggleWrapper{
  position:fixed;
  top:16px;
  right:16px;
}

.toggle{
  width:70px;
  height:36px;
  background:rgba(255,255,255,.25);
  border-radius:20px;
  backdrop-filter:blur(20px);
  position:relative;
  cursor:pointer;
}

.toggle span{
  position:absolute;
  top:4px;
  left:4px;
  width:28px;
  height:28px;
  border-radius:50%;
  background:white;
  transition:.5s cubic-bezier(.4,0,.2,1);
}

input{display:none;}

input:checked + .toggle span{
  transform:translateX(34px);
}

/* ================= Mobile ================= */
@media (max-width:420px){
  .card{max-width:92%;}
}
</style>
</head>

<body>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode"><span></span></label>
</div>

<div class="card" id="card">
  <div class="logo">
    <img src="netland-logo.png" alt="NetLand">
  </div>

  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="#2AABEE"><path d="M22 2L11 13"/></svg>
      Telegram
    </a>
    <a class="link" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="#E1306C"><circle cx="12" cy="12" r="5"/></svg>
      Instagram
    </a>
    <a class="link" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="#25D366"><path d="M12 2"/></svg>
      WhatsApp
    </a>
  </div>
</div>

<script>
/* Dark / Light */
document.getElementById('mode').addEventListener('change',e=>{
  document.body.classList.toggle('light');
});

/* Light movement */
const card=document.getElementById('card');

function tilt(x,y){
  card.style.transform=rotateX(${y}deg) rotateY(${x}deg);
}

window.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*10;
  const y=(e.clientY/window.innerHeight-.5)*-10;
  tilt(x,y);
});

if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation',e=>{
    tilt(e.gamma/3,e.beta/5);
  });
}
</script>

</body>
</html>
