<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,500,600,700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  overflow:hidden;
  transition:.4s;
}
body.light{background:#f5f5f7;color:#111}

.bg-orb{
  position:absolute;
  width:300px;height:300px;
  border-radius:50%;
  filter:blur(60px);
}
.orb1{top:-100px;left:-100px;background:radial-gradient(circle,rgba(56,189,248,.6),transparent 70%)}
.orb2{bottom:-120px;right:-80px;background:radial-gradient(circle,rgba(168,85,247,.6),transparent 70%)}

.card{
  width:92%;
  max-width:380px;
  padding:24px;
  border-radius:28px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.08);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
  position:relative;
  z-index:2;
}
body.light .card{background:rgba(255,255,255,.45)}

.logo{
  width:80px;height:80px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  margin:0 auto 10px;
}

h1{
  font-size:22px;
  display:inline-flex;
  align-items:center;
  gap:10px;
}

p{font-size:14px;opacity:.75;margin:14px 0 20px}

.links{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.link{
  padding:14px;
  border-radius:18px;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:.25s;
}
.link:hover{transform:translateY(-2px);background:rgba(255,255,255,.22)}
body.light .link{color:#111;background:rgba(255,255,255,.35)}

@media(min-width:900px){
  .card{max-width:520px}
  .links{grid-template-columns:repeat(3,1fr)}
}

/* ===== PIXEL BAT (ORIGINAL CodingStella) ===== */
.pixel-bat{
  width:1px;
  height:1px;
  transform:scale(2.8);
  position:relative;
  top:-8px;
  animation:bat .4s steps(1) infinite;
}

@keyframes bat{
  0%,100%{
    box-shadow:
    17px 6px #54556b,18px 6px #54556b,19px 6px #54556b,20px 6px #54556b,
    14px 7px #54556b,15px 7px #54556b,16px 7px #202020,
    17px 7px #202020,18px 7px #202020,19px 7px #202020,
    20px 7px #54556b,21px 7px #54556b,
    12px 8px #54556b,13px 8px #202020,14px 8px #202020,
    15px 8px #202020,16px 8px #202020,17px 8px #202020,
    18px 8px #202020,19px 8px #202020,20px 8px #202020,
    21px 8px #54556b,22px 8px #54556b;
  }
  50%{
    box-shadow:
    16px 6px #54556b,17px 6px #202020,18px 6px #202020,
    19px 6px #202020,20px 6px #202020,21px 6px #54556b,
    13px 7px #202020,14px 7px #202020,15px 7px #202020,
    16px 7px #202020,17px 7px #202020,18px 7px #202020,
    19px 7px #202020,20px 7px #202020,21px 7px #202020,
    22px 7px #202020,
    14px 8px #202020,15px 8px #202020,16px 8px #202020,
    17px 8px #202020,18px 8px #202020,19px 8px #202020;
  }
}

/* ===== GEAR MENU (FIXED FOR MOBILE) ===== */
.gear-menu{
  position:fixed;
  top:20px;
  right:20px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:999;
  transition:.3s;
}
.gear-menu:hover{transform:rotate(20deg)}

.menu-options{
  position:fixed;
  top:70px;
  right:20px;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(14px);
  padding:10px;
  border-radius:14px;
  display:none;
  z-index:999;
  animation:fade .25s ease;
}
body.light .menu-options{background:rgba(255,255,255,.95)}

.menu-options button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:rgba(255,255,255,.15);
}
body.light .menu-options button{background:rgba(0,0,0,.05)}

  @keyframes fade{
  from{opacity:0;transform:translateY(-6px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="bg-orb orb1"></div>
<div class="bg-orb orb2"></div>

<div class="gear-menu">‚öôÔ∏è</div>
<div class="menu-options">
  <button id="toggle">Dark / Light</button>
</div>

<div class="card">
  <div class="logo">üåê</div>

  <h1>
    Netland CafeNet
    <span class="pixel-bat"></span>
  </h1>

  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Rubika</a>
    <a class="link" href="#">WhatsApp</a>
    <a class="link" href="#">Call</a>
    <a class="link" href="#">Location</a>
  </div>
</div>

<script>
const gear=document.querySelector('.gear-menu');
const menu=document.querySelector('.menu-options');
gear.onclick=()=>menu.style.display=menu.style.display==='block'?'none':'block';
document.getElementById('toggle').onclick=()=>document.body.classList.toggle('light');
</script>

</body>
</html>
