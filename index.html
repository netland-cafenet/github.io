<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "SF Pro Display",-apple-system,BlinkMacSystemFont,sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
}

/* ================= ROOT ================= */

:root {
  --light-bg-main: #f3f3f3;
  --light-bg-accent: #e6e6e6;
  --dark-bg-main: #05070c;
  --dark-bg-accent: #0b1326;

  --glass-light: rgba(255,255,255,0.55);
  --glass-dark: rgba(255,255,255,0.08);

  --border-light: rgba(255,255,255,0.9);
  --border-dark: rgba(255,255,255,0.25);

  --yellow-main: #f4c430;
  --yellow-soft: #ffe9a3;

  --blue-main: #25c9ff;
  --blue-soft: #bfefff;

  --transition-slow: 0.8s cubic-bezier(.4,0,.2,1);
  --transition-fast: 0.4s cubic-bezier(.4,0,.2,1);
}

/* ================= BODY ================= */

body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at 20% 20%, #ffffff, var(--light-bg-main));
  overflow: hidden;
  transition: background var(--transition-slow);
}

body.dark {
  background: radial-gradient(circle at 20% 20%, #0f172a, var(--dark-bg-main));
}

/* ================= AMBIENT BLOBS ================= */

.ambient {
  position: fixed;
  inset: -30%;
  pointer-events: none;
  z-index: 0;
}

.ambient::before,
.ambient::after {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  filter: blur(120px);
  animation: floatAmbient 20s linear infinite;
}

.ambient::before {
  background: rgba(255,255,255,0.7);
  top: 10%;
  left: 15%;
}

.ambient::after {
  background: rgba(180,180,180,0.5);
  bottom: 10%;
  right: 15%;
  animation-delay: -10s;
}

body.dark .ambient::before {
  background: rgba(50,120,255,0.35);
}

body.dark .ambient::after {
  background: rgba(80,0,255,0.25);
}

@keyframes floatAmbient {
  0% { transform: translate(0,0); }
  50% { transform: translate(-80px,60px); }
  100% { transform: translate(0,0); }
}

/* ================= CARD ================= */

.card {
  position: relative;
  z-index: 2;
  width: 420px;
  padding: 36px 28px 38px;
  border-radius: 40px;

  background: var(--glass-light);
  backdrop-filter: blur(42px) saturate(180%);
  -webkit-backdrop-filter: blur(42px) saturate(180%);

  border: 1px solid var(--border-light);

  box-shadow:
    0 40px 90px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,1);

  text-align: center;
  transition: background var(--transition-slow), border var(--transition-slow), box-shadow var(--transition-slow);
}

body.dark .card {
  background: var(--glass-dark);
  border: 1px solid var(--border-dark);
  box-shadow:
    0 50px 110px rgba(0,0,0,0.65),
    inset 0 1px 0 rgba(255,255,255,0.35);
}

/* ================= FLOAT ================= */

.card {
  animation: cardFloat 8s ease-in-out infinite;
}

@keyframes cardFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

/* ================= LOGO ================= */

.logo {
  width: 92px;
  height: 92px;
  margin: 0 auto 18px;
  border-radius: 50%;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
}

/* ================= TEXT ================= */

h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 26px;
}

/* ================= LINKS ================= */

.links {
  display: grid;
  gap: 16px;
}

.link {
  padding: 16px 20px;
  border-radius: 26px;
  text-decoration: none;
  color: inherit;
  font-size: 15px;
  font-weight: 500;

  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(28px) saturate(170%);
  border: 1px solid rgba(255,255,255,0.3);

  box-shadow:
    0 18px 40px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.4);

  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}

.link:hover {
  transform: translateY(-4px);
  box-shadow:
    0 28px 60px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.5);
}

/* ================= TOGGLE WRAPPER ================= */

.toggle-wrapper {
  position: fixed;
  top: 24px;
  right: 24px;
  z-index: 5;
}

/* ================= TOGGLE ================= */

.theme-toggle {
  display: flex;
  align-items: center;
  gap: 14px;
  user-select: none;
}

.theme-toggle span {
  font-size: 14px;
  opacity: 0.7;
}

/* ================= SWITCH ================= */

.switch {
  position: relative;
  width: 92px;
  height: 44px;
  border-radius: 30px;
  background: var(--yellow-soft);
  padding: 5px;
  cursor: pointer;
  transition: background var(--transition-slow);
}

body.dark .switch {
  background: var(--blue-soft);
}

/* ================= KNOB ================= */

.knob {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: var(--yellow-main);

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow:
    0 8px 20px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.6);

  transition:
    transform var(--transition-slow),
    background var(--transition-slow),
    box-shadow var(--transition-slow);
}

/* ================= SUN ================= */

.knob::before {
  content: "‚òÄÔ∏è";
  font-size: 16px;
  transition: transform var(--transition-slow), opacity var(--transition-fast);
}

/* ================= DARK STATE ================= */

body.dark .knob {
  transform: translateX(48px);
  background: var(--blue-main);
  box-shadow:
    0 10px 26px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.35);
}

body.dark .knob::before {
  content: "üåô";
  transform: rotate(360deg) scale(1.15);
}

/* ================= GLOW ================= */

.knob::after {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,200,80,0.6), transparent 70%);
  opacity: 0.8;
  transition: opacity var(--transition-slow);
}

body.dark .knob::after {
  background: radial-gradient(circle, rgba(80,180,255,0.6), transparent 70%);
}

/* ================= HIDE INPUT ================= */

#theme-toggle {
  display: none;
}

</style>
</head>

<body>

<div class="ambient"></div>

<div class="toggle-wrapper">
  <label class="theme-toggle">
    <span>Light</span>
    <div class="switch" id="switch">
      <div class="knob"></div>
    </div>
    <span>Dark</span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>

const switchEl = document.getElementById("switch");

switchEl.addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

</script>

</body>
</html>
