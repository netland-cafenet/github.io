<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ---------- Base ---------- */
*{box-sizing:border-box;margin:0;padding:0;font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  color:#fff;
  transition:.4s;
  overflow:hidden
}
body.light{background:#f5f5f7;color:#111}

/* ---------- Background Orbs ---------- */
.bg-orb{
  position:absolute;
  width:300px;
  height:300px;
  border-radius:50%;
  filter:blur(70px);
}
.orb1{top:-120px;left:-120px;background:radial-gradient(circle,rgba(56,189,248,.6),transparent 70%)}
.orb2{bottom:-120px;right:-120px;background:radial-gradient(circle,rgba(168,85,247,.6),transparent 70%)}

/* ---------- Card ---------- */
.card{
  width:92%;
  max-width:380px;
  padding:26px;
  border-radius:30px;
  backdrop-filter:blur(22px);
  background:rgba(255,255,255,.08);
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  text-align:center;
  position:relative;
  transition:.4s
}
body.light .card{background:rgba(255,255,255,.45)}

/* ---------- Logo ---------- */
.logo{
  width:82px;height:82px;
  border-radius:50%;
  margin:0 auto 10px;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px
}
body.light .logo{background:rgba(0,0,0,.06)}

/* ---------- Header ---------- */
h1{
  font-size:22px;
  display:inline-flex;
  align-items:center;
  gap:12px;
  position:relative
}
p{font-size:14px;opacity:.75;margin:8px 0 22px}

/* ---------- Links ---------- */
.links{
  display:grid;
  grid-template-columns:1fr;
  gap:14px
}
.link{
  padding:15px;
  border-radius:18px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  color:inherit;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-weight:500;
  transition:.25s
}
.link:hover{transform:translateY(-2px);background:rgba(255,255,255,.22)}
body.light .link{background:rgba(255,255,255,.35)}
body.light .link:hover{background:rgba(0,0,0,.08)}

/* ---------- Desktop ---------- */
@media(min-width:900px){
  .card{max-width:520px}
  .links{grid-template-columns:repeat(3,1fr)}
  .link{padding:18px 10px;font-size:14px}
}

  /* ---------- Gear Menu ---------- */
.gear{
  position:absolute;
  top:18px;
  right:18px;
  width:40px;height:40px;
  border-radius:50%;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s
}
.gear:hover{transform:rotate(20deg)}
body.light .gear{background:rgba(0,0,0,.06)}

.menu{
  position:absolute;
  top:60px;
  right:0;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(14px);
  border-radius:14px;
  padding:10px;
  display:none
}
body.light .menu{background:rgba(255,255,255,.95)}
.menu button{
  border:none;
  background:none;
  color:inherit;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer
}
.menu button:hover{background:rgba(255,255,255,.15)}
body.light .menu button:hover{background:rgba(0,0,0,.08)}

/* ---------- Pixel Bat ---------- */
.bat{
  width:1px;height:1px;
  position:absolute;
  top:2px;
  right:-58px;
  transform:scale(3);
  animation:bat .4s steps(1) infinite
}
@keyframes bat{
  0%{
    box-shadow:
    33px 6px #54556b,34px 6px #54556b,35px 6px #54556b,36px 6px #54556b,
    20px 7px #54556b,21px 7px #54556b,22px 7px #54556b,23px 7px #54556b,
    33px 7px #54556b,34px 7px #54556b,35px 7px #202020,36px 7px #202020,
    37px 7px #54556b,38px 7px #54556b,39px 7px #54556b;
  }
  100%{
    box-shadow:
    31px 6px #54556b,32px 6px #54556b,33px 6px #54556b,34px 6px #54556b,
    22px 7px #54556b,23px 7px #54556b,24px 7px #54556b,25px 7px #54556b,
    32px 7px #54556b,33px 7px #202020,34px 7px #202020,35px 7px #54556b;
  }
}
</style>
</head>

<body>

<div class="bg-orb orb1"></div>
<div class="bg-orb orb2"></div>

<div class="card">
  <div class="gear" id="gear">‚öôÔ∏è</div>
  <div class="menu" id="menu">
    <button id="mode">Dark / Light</button>
  </div>

  <div class="logo">üåê</div>

  <h1>
    Netland CafeNet
    <div class="bat"></div>
  </h1>

  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Rubika</a>
    <a class="link" href="#">WhatsApp</a>
    <a class="link" href="#">Call</a>
    <a class="link" href="#">Location</a>
  </div>
</div>

<script>
const gear=document.getElementById("gear")
const menu=document.getElementById("menu")
gear.onclick=()=>menu.style.display=menu.style.display==="block"?"none":"block"

document.getElementById("mode").onclick=()=>{
  document.body.classList.toggle("light")
}
</script>

</body>
</html>
