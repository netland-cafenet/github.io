<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,500,600,700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

<style>
/* ---------- Base ---------- */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:.4s;
}

body.light{
  background:#f5f5f7;
  color:#111;
}

/* ---------- Background Orbs ---------- */
.bg-orb{
  position:absolute;
  width:320px;
  height:320px;
  border-radius:50%;
  filter:blur(70px);
}
.orb1{
  top:-120px;left:-120px;
  background:radial-gradient(circle,rgba(56,189,248,.6),transparent 70%);
}
.orb2{
  bottom:-140px;right:-100px;
  background:radial-gradient(circle,rgba(168,85,247,.6),transparent 70%);
}

/* ---------- Card ---------- */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  margin:16px;
  padding:24px 20px 26px;
  border-radius:28px;
  backdrop-filter:blur(22px);
  background:rgba(255,255,255,.1);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
}

body.light .card{
  background:rgba(255,255,255,.5);
}

/* ---------- Logo ---------- */
.logo{
  width:82px;
  height:82px;
  margin:0 auto 10px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
}

/* ---------- Header ---------- */
h1{
  position:relative;
  font-size:22px;
  display:inline-flex;
  align-items:center;
  gap:12px;
  margin-bottom:6px;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:20px;
}

/* ---------- Pixel Bat (Original) ---------- */
.bat{
  --bat-color:#fff;
  width:1px;
  height:1px;
  position:absolute;
  right:-46px;
  top:50%;
  transform:translateY(-50%) scale(2.8);
  animation:bat .6s steps(1) infinite;
}

body.light .bat{ --bat-color:#111; }

@keyframes bat{
  0%,100%{
    box-shadow:
    13px 0 var(--bat-color),14px 0 var(--bat-color),15px 0 var(--bat-color),
    16px 0 var(--bat-color),17px 0 var(--bat-color),18px 0 var(--bat-color),
    19px 0 var(--bat-color),
    11px 1 var(--bat-color),12px 1 var(--bat-color),13px 1 var(--bat-color),
    19px 1 var(--bat-color),20px 1 var(--bat-color),21px 1 var(--bat-color),
    9px 2 var(--bat-color),10px 2 var(--bat-color),11px 2 var(--bat-color),
    21px 2 var(--bat-color),22px 2 var(--bat-color),23px 2 var(--bat-color),
    7px 3 var(--bat-color),8px 3 var(--bat-color),9px 3 var(--bat-color),
    23px 3 var(--bat-color),24px 3 var(--bat-color),25px 3 var(--bat-color),
    6px 4 var(--bat-color),26px 4 var(--bat-color),
    7px 5 var(--bat-color),25px 5 var(--bat-color),
    8px 6 var(--bat-color),24px 6 var(--bat-color),
    9px 7 var(--bat-color),23px 7 var(--bat-color);
  }
  50%{
    box-shadow:
    13px 0 var(--bat-color),14px 0 var(--bat-color),15px 0 var(--bat-color),
    16px 0 var(--bat-color),17px 0 var(--bat-color),18px 0 var(--bat-color),
    19px 0 var(--bat-color),
    12px 1 var(--bat-color),20px 1 var(--bat-color),
    11px 2 var(--bat-color),21px 2 var(--bat-color),
    10px 3 var(--bat-color),22px 3 var(--bat-color),
    9px 4 var(--bat-color),23px 4 var(--bat-color),
    10px 5 var(--bat-color),22px 5 var(--bat-color),
    11px 6 var(--bat-color),21px 6 var(--bat-color),
    12px 7 var(--bat-color),20px 7 var(--bat-color);
  }
}

/* ---------- Links ---------- */
.links{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.link{
  padding:14px;
  border-radius:18px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:.25s;
}

  .link:hover{
  transform:translateY(-2px);
  background:rgba(255,255,255,.25);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.4);
}

/* ---------- Desktop ---------- */
@media(min-width:900px){
  .card{max-width:560px;}
  .links{grid-template-columns:repeat(3,1fr);}
}

/* ---------- Gear ---------- */
.gear{
  position:fixed;
  top:16px;
  right:16px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:10;
}

.menu{
  position:fixed;
  top:64px;
  right:16px;
  background:rgba(0,0,0,.8);
  border-radius:14px;
  padding:10px;
  display:none;
}

.menu button{
  background:none;
  border:none;
  color:white;
  font-size:14px;
}
body.light .menu{
  background:rgba(255,255,255,.9);
}
body.light .menu button{
  color:#111;
}
</style>
</head>

<body>

<div class="bg-orb orb1"></div>
<div class="bg-orb orb2"></div>

<div class="gear">‚öôÔ∏è</div>
<div class="menu">
  <button id="mode">Dark / Light</button>
</div>

<div class="card">
  <div class="logo">üåê</div>

  <h1>
    Netland CafeNet
    <span class="bat"></span>
  </h1>

  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Rubika</a>
    <a class="link" href="#">WhatsApp</a>
    <a class="link" href="#">Call</a>
    <a class="link" href="#">Location</a>
  </div>
</div>

<script>
const gear=document.querySelector('.gear');
const menu=document.querySelector('.menu');
gear.onclick=()=>menu.style.display=menu.style.display==='block'?'none':'block';
document.getElementById('mode').onclick=()=>document.body.classList.toggle('light');
</script>

</body>
</html>
