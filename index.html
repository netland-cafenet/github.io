<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= Base ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);
  transition:.6s ease;
  overflow:hidden;
  color:white;
}

/* ================= Light Mode ================= */
body.light{
  background:
    radial-gradient(circle at 20% 15%, rgba(255,255,255,1), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(220,225,232,1), transparent 45%),
    linear-gradient(180deg,#f1f3f6,#d9dde3);
  color:#111;
}

/* ================= Ambient ================= */
.bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.15), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.08), transparent 45%);
}

/* ================= Card ================= */
.card{
  position:relative;
  width:100%;
  max-width:420px;
  padding:32px 24px 34px;
  border-radius:36px;

  background:rgba(255,255,255,.07);
  backdrop-filter:blur(36px) saturate(180%);
  -webkit-backdrop-filter:blur(36px) saturate(180%);

  border:1px solid rgba(255,255,255,.22);
  box-shadow:
    0 50px 100px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25),
    0 0 60px rgba(120,140,255,.12);

  text-align:center;
  animation:float 7s ease-in-out infinite;
}

/* Light Card */
body.light .card{
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(38px) saturate(160%);
  border:1px solid rgba(255,255,255,.9);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,1);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ================= Logo ================= */
.logo{
  width:92px;
  height:92px;
  border-radius:50%;
  margin:0 auto 16px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    0 10px 30px rgba(0,0,0,.25);
}

body.light .logo{
  background:rgba(255,255,255,.75);
}

/* ================= Text ================= */
h1{
  font-size:22px;
  font-weight:600;
}

p{
  font-size:14px;
  opacity:.7;
  margin-bottom:26px;
}

/* ================= Links ================= */
.links{
  display:grid;
  gap:16px;
}

.link{
  padding:16px 20px;
  border-radius:24px;
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  font-size:15px;
  font-weight:500;
  color:white;

  background:rgba(255,255,255,.14);
  backdrop-filter:blur(28px) saturate(170%);
  border:1px solid rgba(255,255,255,.28);
  box-shadow:
    0 14px 30px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.35);

  transition:.35s ease;
}

.link:hover{
  transform:translateY(-4px) scale(1.015);
  background:rgba(255,255,255,.22);
}

body.light .link{
  color:#111;
  background:rgba(255,255,255,.65);
  border:1px solid rgba(255,255,255,1);
  box-shadow:
    0 12px 24px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,1);
}

/* ================= Toggle ================= */
.toggleWrapper{
  position:fixed;
  top:18px;
  right:18px;
  z-index:10;
}

.toggle{
  width:74px;
  height:38px;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  backdrop-filter:blur(22px);
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  padding:4px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.4);
}

 .toggle span{
  position:absolute;
  width:30px;
  height:30px;
  border-radius:50%;
  background:white;
  left:4px;
  transition:.45s cubic-bezier(.4,0,.2,1);
}

.toggle::after{
  content:"Dark";
  position:absolute;
  right:10px;
  font-size:12px;
  opacity:.75;
}

input{display:none;}

input:checked + .toggle span{
  transform:translateX(36px);
}

input:checked + .toggle::after{
  content:"Light";
  left:10px;
  right:auto;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toggleWrapper">
  <input type="checkbox" id="mode">
  <label class="toggle" for="mode">
    <span></span>
  </label>
</div>

<div class="card">
  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
document.getElementById('mode').addEventListener('change',()=>{
  document.body.classList.toggle('light');
});
</script>

</body>
</html>
