<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Final Theme Toggle Integration</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  border: 0;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "SF Pro Display",-apple-system,BlinkMacSystemFont,sans-serif;
}

:root {
  --hue: 223;
  --bg: hsl(var(--hue),10%,100%);
  --fg: hsl(var(--hue),10%,0%);
  --primary: hsl(var(--hue),90%,55%);
  --primaryT: hsla(var(--hue),90%,55%,0);
  --transDur: 0.3s;
}

html,
body {
  height: 100%;
}

body {
  background:
    radial-gradient(circle at 20% 20%, rgba(120,120,120,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(80,80,80,.12), transparent 45%),
    linear-gradient(180deg,#f2f3f6,#dadde3);
  color: #111;
  display: grid;
  place-items: center;
  transition: background-color var(--transDur) ease-in-out, color var(--transDur) ease-in-out;
  overflow: hidden;
}

body.dark {
  background:
    radial-gradient(circle at 20% 20%, rgba(120,140,255,.18), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(180,100,255,.12), transparent 45%),
    linear-gradient(180deg,#0a0f1e,#0e1426);
  color: #fff;
}

.card {
  width: 420px;
  padding: 32px;
  border-radius: 36px;
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(38px) saturate(180%);
  -webkit-backdrop-filter: blur(38px) saturate(180%);
  border: 1px solid rgba(255,255,255,0.8);
  box-shadow:
    0 30px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,1);
  text-align: center;
  animation: float 7s ease-in-out infinite;
}

body.dark .card {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 40px 80px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.35);
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.logo {
  width: 92px;
  height: 92px;
  border-radius: 50%;
  margin: 0 auto 16px;
  background: rgba(255,255,255,.25);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
}

h1 {
  font-size: 22px;
  font-weight: 600;
}

p {
  font-size: 14px;
  opacity: .7;
  margin-bottom: 26px;
}

.links {
  display: grid;
  gap: 16px;
}

.link {
  padding: 16px 20px;
  border-radius: 24px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  color: inherit;
  background: rgba(255,255,255,.14);
  backdrop-filter: blur(28px) saturate(170%);
  border: 1px solid rgba(255,255,255,.28);
  box-shadow:
    0 14px 30px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.35);
  transition: .35s ease;
}

.link:hover {
  transform: translateY(-4px) scale(1.015);
}

.theme {
  display: flex;
  align-items: center;
  margin-bottom: 24px;
  -webkit-tap-highlight-color: transparent;
}

.theme span {
  font-size: 14px;
  user-select: none;
}

.theme__toggle-wrap {
  margin: 0 0.75em;
  position: relative;
}

.theme__fill,
.theme__icon {
  transition: transform var(--transDur) ease-in-out;
}

.theme__fill {
  background-color: var(--bg);
  display: block;
  mix-blend-mode: difference;
  position: fixed;
  inset: 0;
  height: 100%;
  transform: translateX(-100%);
}

.theme__icon,
.theme__toggle {
  z-index: 1;
}

.theme__icon,
.theme__icon-part {
  position: absolute;
}

.theme__icon {
  display: block;
  top: 0.75em;
  left: 0.75em;
  width: 1.5em;
  height: 1.5em;
}

.theme__icon-part {
  border-radius: 50%;
  box-shadow: 0.4em -0.4em 0 0.5em #fff inset;
  top: calc(50% - 0.5em);
  left: calc(50% - 0.5em);
  width: 1em;
  height: 1em;
  transition: box-shadow var(--transDur), opacity var(--transDur), transform var(--transDur);
  transform: scale(0.5);
}

.theme__icon-part ~ .theme__icon-part {
  background-color: #fff;
  border-radius: 0.05em;
  box-shadow: none;
  top: 50%;
  left: calc(50% - 0.05em);
  transform-origin: 50% 0;
  width: 0.1em;
  height: 0.2em;
}

.theme__toggle {
  background-color: hsl(48,90%,85%);
  border-radius: 25% / 50%;
  box-shadow: 0 0 0 0.125em var(--primaryT);
  padding: 0.25em;
  width: 6em;
  height: 3em;
  appearance: none;
  transition: background-color var(--transDur), transform var(--transDur);
}

.theme__toggle:before {
  content: "";
  display: block;
  width: 2.5em;
  height: 2.5em;
  border-radius: 50%;
  background-color: hsl(48,90%,55%);
  transition: transform var(--transDur), background-color var(--transDur);
}

.theme__toggle:checked {
  background-color: hsl(198,90%,15%);
}

.theme__toggle:checked:before,
.theme__toggle:checked ~ .theme__icon {
  transform: translateX(3em);
}

.theme__toggle:checked:before {
  background-color: hsl(198,90%,55%);
}

.theme__toggle:checked ~ .theme__fill {
  transform: translateX(0);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(1) {
  box-shadow: 0.2em -0.2em 0 0.2em #fff inset;
  transform: scale(1);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part ~ .theme__icon-part {
  opacity: 0;
}
</style>
</head>

<body>

<div class="card">
  <label for="theme" class="theme">
    <span>Light</span>
    <span class="theme__toggle-wrap">
      <input id="theme" class="theme__toggle" type="checkbox" role="switch">
      <span class="theme__fill"></span>
      <span class="theme__icon">
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
        <span class="theme__icon-part"></span>
      </span>
    </span>
    <span>Dark</span>
  </label>

  <div class="logo">üåê</div>
  <h1>Netland CafeNet</h1>
  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">WhatsApp</a>
  </div>
</div>

<script>
const themeToggle = document.getElementById("theme");

themeToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark", themeToggle.checked);
});
</script>

</body>
</html>
