<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netland CafeNet</title>

<link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,500,600,700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

<style>
/* ---------- Base ---------- */
* {
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  transition:.4s;
  overflow:hidden;
}

body.light {
  background:#f5f5f7;
  color:#111;
}

/* ---------- Background Orbs ---------- */
.bg-orb {
  position:absolute;
  width:300px;
  height:300px;
  border-radius:50%;
  filter:blur(60px);
}

.orb1 {
  top:-100px;
  left:-100px;
  background:radial-gradient(circle, rgba(56,189,248,.6), transparent 70%);
}

.orb2 {
  bottom:-120px;
  right:-80px;
  background:radial-gradient(circle, rgba(168,85,247,.6), transparent 70%);
}

/* ---------- Card ---------- */
.card {
  position:relative;
  width:92%;
  max-width:380px;
  padding:24px;
  border-radius:28px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.08);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
  z-index:2;
}

body.light .card {
  background:rgba(255,255,255,.45);
}

/* ---------- Logo ---------- */
.logo {
  width:80px;
  height:80px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  margin:0 auto 10px;
}

/* ---------- Header ---------- */
h1 {
  font-size:22px;
  display:inline-flex;
  align-items:center;
  gap:10px;
}

p {
  margin:6px 0 20px;
  opacity:.75;
  font-size:14px;
}

/* ---------- Links ---------- */
.links {
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.link {
  padding:14px;
  border-radius:18px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  transition:.25s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-weight:500;
}

.link:hover {
  transform:translateY(-2px);
  background:rgba(255,255,255,.22);
}

body.light .link {
  color:#111;
  background:rgba(255,255,255,.35);
}

/* ---------- Desktop ---------- */
@media (min-width:900px) {
  .card { max-width:520px; }
  .links { grid-template-columns:repeat(3,1fr); }
}

/* ---------- ORIGINAL PIXEL BAT (CodingStella) ---------- */
.bat {
  width:1px;
  height:1px;
  position:relative;
  display:inline-block;
  transform:scale(2.5);
  animation:bat .6s steps(1) infinite;
}

@keyframes bat {
  0%,100% {
    box-shadow:
    13px 0 #000,14px 0 #000,15px 0 #000,16px 0 #000,17px 0 #000,18px 0 #000,19px 0 #000,
    11px 1 #000,12px 1 #000,13px 1 #000,19px 1 #000,20px 1 #000,21px 1 #000,
    9px 2 #000,10px 2 #000,11px 2 #000,21px 2 #000,22px 2 #000,23px 2 #000,
    7px 3 #000,8px 3 #000,9px 3 #000,23px 3 #000,24px 3 #000,25px 3 #000,
    6px 4 #000,26px 4 #000,
    7px 5 #000,25px 5 #000,
    8px 6 #000,24px 6 #000,
    9px 7 #000,23px 7 #000;
  }

  50% {
    box-shadow:
    13px 0 #000,14px 0 #000,15px 0 #000,16px 0 #000,17px 0 #000,18px 0 #000,19px 0 #000,
    12px 1 #000,20px 1 #000,
    11px 2 #000,21px 2 #000,
    10px 3 #000,22px 3 #000,
    9px 4 #000,23px 4 #000,
    10px 5 #000,22px 5 #000,
    11px 6 #000,21px 6 #000,
    12px 7 #000,20px 7 #000;
  }
}

/* ---------- Gear Menu (FIXED ‚Äì mobile safe) ---------- */
.gear {
  position:fixed;
  top:20px;
  right:20px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:999;
}

.menu {
  position:fixed;
  top:70px;
  right:20px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  border-radius:14px;
  padding:10px;
  display:none;
  z-index:999;
}

  .menu button {
  border:none;
  padding:10px 14px;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  color:white;
  cursor:pointer;
}

body.light .menu {
  background:rgba(255,255,255,.9);
}

body.light .menu button {
  color:#111;
  background:rgba(0,0,0,.1);
}
</style>
</head>

<body>

<div class="bg-orb orb1"></div>
<div class="bg-orb orb2"></div>

<div class="gear">‚öôÔ∏è</div>
<div class="menu">
  <button id="toggle">Dark / Light</button>
</div>

<div class="card">
  <div class="logo">üåê</div>

  <h1>
    Netland CafeNet
    <span class="bat"></span>
  </h1>

  <p>Quick Access</p>

  <div class="links">
    <a class="link" href="#">Instagram</a>
    <a class="link" href="#">Telegram</a>
    <a class="link" href="#">Rubika</a>
    <a class="link" href="#">WhatsApp</a>
    <a class="link" href="#">Call</a>
    <a class="link" href="#">Location</a>
  </div>
</div>

<script>
document.querySelector('.gear').onclick = () => {
  const m = document.querySelector('.menu');
  m.style.display = m.style.display === 'block' ? 'none' : 'block';
};

document.getElementById('toggle').onclick = () => {
  document.body.classList.toggle('light');
};
</script>

</body>
</html>
